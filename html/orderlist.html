<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ordered List</title>
  </head>
  <body>
    <ul type="square">
      <li>Apache Web Server</li>
      <li>Microsoft IIS</li>
    </ul>
    <ol type="I">
      <li>Apache Web Server</li>
      <li>Microsoft IIS</li>
      <li>Oracle iPlanet Web Server</li>
    </ol>

    <ol type="A" start="4">
      <li>Apache Web Server</li>
      <li>Microsoft IIS</li>
      <li>Oracle iPlanet Web Server</li>
    </ol>
  </body>
</html>
