<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
</head>

<body>

    <table border="1">
        <tr>
            <td></td>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>Cycling</td>
            <td>Fishing</td>
        </tr>
        <tr>
            <th>Sunday</th>
            <td>Rowing</td>
            <td>
                <table>
                    <tr>
                        <th>Group 1</th>
                        <th>Group 2</th>
                    </tr>
                    <tr>
                        <td>Water Skiing</td>
                        <td>Water Boarding</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
