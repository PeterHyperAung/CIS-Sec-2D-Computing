<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>

    <form action="https://www.youtube.com/" method="POST">
        <h2>
            <marquee>Student Information</marquee>
        </h2>
        Name: <input type="text" disabled value="Myanmar" maxlength="10" size="30" name="nameinfo" id="n" accesskey="n"
            tabindex="3"> <br><br>
        Email: <input placeholder="@gmail.com" type="text" tabindex="2" name="emailaddress" id="E" autofocus
            required="required" accesskey="1">
        <br><br>

        Password: <input type="password" name="pass"> <br><br>

        Country: <input type="text" tabindex="1" accesskey="6" name="country">

        <br><br>

        <textarea name="" id="" cols="10" rows="10">What is your name?</textarea>

        <input type="submit" value="Register">
        <input type="reset" value="Rest Form">

    </form>


</body>

</html>
