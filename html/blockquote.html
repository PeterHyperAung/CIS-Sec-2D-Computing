<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blockquote</title>
</head>

<body>

    <blockquote cite="https://tools.ietf.org/html/rfc1149">
        <p align="justify">
            I contend that we are both atheists. I just believe in one fewer god than you do. When you understand why
            you dismiss all the other possible gods, you will understand why I dismiss yours.
        </p>
    </blockquote>
    <p>
        &mdash; Stephen Roberts
    </p>

</body>

</html>
