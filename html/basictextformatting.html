<html>
  <head>
    <title>Six Levels of Headings in HTML</title>
  </head>
  <body>
    <h1 align="center">Header 1 -- Giant-sized and bold</h1>
    <h2>Header 2 -- Large and bold</h2>
    <h3 align="right">Header 3 -- Normal-sized and bold</h3>
    <h4>Header 4 -- Small and bold</h4>
    <h5>Header 5 -- Very Small and bold</h5>
    <h6>Header 6 -- Tiny and bold</h6>
  </body>
</html>
