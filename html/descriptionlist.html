        Transmission Control Protocol is a method(protocol) used along with the
        Internet Protocol (IP) to send data in the form of message units, called
        packets, between computers over the Internet
      </dd>

        File Transfer Protocol is a protocol used to exchange file between
        computers on the Internet.
