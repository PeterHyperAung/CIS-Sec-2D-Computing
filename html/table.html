<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
</head>

<body>

    <table border="1">

        <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
        </tr>

        <tr>
            <td>Comp</td>
            <td>Math</td>
            <td>Bio</td>
        </tr>

        <tr>
            <td>Music</td>
            <td>PE</td>
            <td>Eng</td>
        </tr>

    </table>

    <table border="1">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>

    <table border="1" align="center" bgcolor="crimson" cellpadding="20px" cellspacing="10px" width="100%" dir="rtl">
        <tr>
            <td>Name</td>
            <td>Birthday</td>
            <td>Phone</td>
            <td>Address</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>5/25/10</td>
            <td>857-555-6666</td>
            <td>Mandalay</td>
        </tr>
        <tr>
            <td>John</td>
            <td>6/03/10</td>
            <td>303-555-5555</td>
            <td>Yangon</td>
        </tr>
    </table>

</body>

</html>
