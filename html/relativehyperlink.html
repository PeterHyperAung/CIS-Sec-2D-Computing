<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Relative Hyperlinks</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        height: 400vh;
        font-family: sans-serif;
        margin: 0;
      }

      .up-icon {
        width: 30px;
        height: 30px;
      }
      .up {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #d5d5d5;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 30px;
        right: 30px;
      }
      h1 {
        margin: 0;
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <section id="home">
      <h1>Home</h1>
      <a href="./anchor.html">Anchor.html</a>
    </section>
    <a href="#home">
      <div class="up">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="192"
          height="192"
          fill="#000000"
          viewBox="0 0 256 256"
          class="up-icon"
        >
          <rect width="256" height="256" fill="none"></rect>
          <polyline
            points="48 160 128 80 208 160"
            fill="none"
            stroke="#000000"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></polyline>
        </svg>
      </div>
    </a>
  </body>
</html>
