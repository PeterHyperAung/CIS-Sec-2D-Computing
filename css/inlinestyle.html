<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #008080
        }

        h1 {
            background-color: #008080;
            color: #f5f5f5;
        }

        p {
            color: #333333;
        }
    </style>
</head>

<body>

    <h1>Inline Css</h1>
    <p>The paragraph inherits the styles applied to the body tag.</p>
    <p>This paragraph overrides the text color style applied to the body tag.</p>

</body>

</html>
